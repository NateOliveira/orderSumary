<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Order summary card</title>
</head>
<main>
    <div>
        <img src="./images/illustration-hero.svg" </div>
        <section>
            <h1>Order Summary</h1>
            <span class="descriçao">
                You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
            </span>

            <div class="informaçoes">
                <div class="plano-preço">
                    <img src="./images/icon-music.svg" alt="icone-musica">
                </div>
                <div class="preço">
                    <strong>Anual Plan</strong>
                    <span>$59.99/year</span>
                </div>
                <a href="#">Change</a>
            </div>

            <button>Proceed to Payment</button>
            <a href="#" id="cancelar-pedido">Cancel Order</a>
        </section>
</main>
